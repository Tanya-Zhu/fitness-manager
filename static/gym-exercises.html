    <script>
        // æ£€æŸ¥ç™»å½•çŠ¶æ€

        // åŠ è½½è®­ç»ƒè®°å½•åˆ—è¡¨
        async function loadGymExercises() {
            try {

                    currentEndDate

                displayGymExercises(response.gym_exercise_logs);

        // æ˜¾ç¤ºè®­ç»ƒè®°å½•åˆ—è¡¨
        function displayGymExercises(exercises) {
            const container = document.getElementById('gym-exercises-list');

            if (exercises.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500 text-lg">è¿˜æ²¡æœ‰è®­ç»ƒè®°å½•</p>
                        <button
                            onclick="showAddExerciseModal()"

                        </button>
                    </div>
                `;
                return;
            }

            // æŒ‰æ—¥æœŸåˆ†ç»„
            const groupedByDate = {};
            exercises.forEach(exercise => {
                if (!groupedByDate[exercise.workout_date]) {
                    groupedByDate[exercise.workout_date] = [];
                }
                groupedByDate[exercise.workout_date].push(exercise);
            });

            // è½¬æ¢ä¸ºæ•°ç»„å¹¶æŒ‰æ—¥æœŸé™åºæ’åº
            const dateGroups = Object.keys(groupedByDate)
                .sort((a, b) => b.localeCompare(a))
                .map(date => ({
                    date: date,
                    exercises: groupedByDate[date]
                }));

            container.innerHTML = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">è®­ç»ƒæ—¥æœŸ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">è®­ç»ƒåŠ¨ä½œ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">æ€»ç»„æ•°</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">æ€»æ¬¡æ•°</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${dateGroups.map(group => {
                            const totalSets = group.exercises.reduce((sum, ex) => sum + ex.total_sets, 0);
                            const totalReps = group.exercises.reduce((sum, ex) => sum + ex.total_reps, 0);
                            const exerciseNames = group.exercises.map(ex => ex.exercise_name).join('ã€');
                            const exerciseIds = group.exercises.map(ex => ex.id);

                            return `
                                <tr class="hover:bg-gray-50 cursor-pointer" onclick="viewDayDetail('${group.date}')">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">${group.date}</td>
                                    <td class="px-6 py-4 text-sm text-gray-900">
                                        <div class="flex flex-wrap gap-1">
                                            ${group.exercises.map(ex => `
                                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                    ${ex.exercise_name}
                                                </span>
                                            `).join('')}
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${totalSets} ç»„</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${totalReps} æ¬¡</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium" onclick="event.stopPropagation()">
                                        <button onclick="viewDayDetail('${group.date}')" class="text-blue-600 hover:text-blue-900 mr-3">æŸ¥çœ‹</button>
                                        <button onclick="deleteDayExercises('${group.date}', ${JSON.stringify(exerciseIds).replace(/"/g, '&quot;')})" class="text-red-600 hover:text-red-900">åˆ é™¤</button>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }

        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination(pagination) {
            const container = document.getElementById('pagination-container');

            if (pagination.total_pages <= 1) {
                container.innerHTML = '';
                return;
            }

            const pages = [];
            for (let i = 1; i <= pagination.total_pages; i++) {
                pages.push(i);
            }

            container.innerHTML = `

                    ${pages.map(page => `

                            class="px-4 py-2 rounded ${page === pagination.page ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'}"
                        >
                            ${page}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        // æ·»åŠ ç»„æ•°è¡Œ
        function addSetRow(setNumber = null, reps = '', weight = '', notes = '') {
            setCounter++;
            const setNum = setNumber !== null ? setNumber : setCounter;

            const container = document.getElementById('sets-container');
            const row = document.createElement('div');
            row.className = 'flex gap-3 items-start set-row';
            row.dataset.setNumber = setNum;
            row.innerHTML = `
                <div class="flex-shrink-0 w-16">
                    <label class="block text-xs text-gray-600 mb-1">ç¬¬ ${setNum} ç»„</label>
                </div>
                <div class="flex-1">
                    <input
                        type="number"
                        placeholder="æ¬¡æ•°"
                        min="1"
                        required
                        value="${reps}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"
                        data-field="reps"
                    />
                </div>
                <div class="flex-1">
                    <input
                        type="number"
                        placeholder="é‡é‡(kg)"
                        min="0"
                        step="0.5"
                        value="${weight}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"
                        data-field="weight"
                    />
                </div>
                <div class="flex-1">
                    <input
                        type="text"
                        placeholder="å¤‡æ³¨"
                        value="${notes}"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"
                        data-field="notes"
                    />
                </div>
                <div class="flex-shrink-0">
                    <button
                        type="button"
                        onclick="removeSetRow(this)"
                        class="text-red-600 hover:text-red-800 px-2 py-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
            container.appendChild(row);
        }

        // ç§»é™¤ç»„æ•°è¡Œ
        function removeSetRow(button) {
            const row = button.closest('.set-row');
            row.remove();

            // é‡æ–°ç¼–å·
            const rows = document.querySelectorAll('.set-row');
            rows.forEach((row, index) => {
                const setNum = index + 1;
                row.dataset.setNumber = setNum;
                row.querySelector('label').textContent = `ç¬¬ ${setNum} ç»„`;
            });
            setCounter = rows.length;
        }

        // æ”¶é›†ç»„æ•°æ•°æ®
        function collectSetsData() {
            const rows = document.querySelectorAll('.set-row');
            const sets = [];

            rows.forEach((row, index) => {
                const reps = parseInt(row.querySelector('[data-field="reps"]').value);
                const weightInput = row.querySelector('[data-field="weight"]').value;
                const weight = weightInput ? parseFloat(weightInput) : null;
                const notes = row.querySelector('[data-field="notes"]').value || null;

                sets.push({
                    set_number: index + 1,
                    reps: reps,
                    weight: weight,
                    notes: notes
                });
            });

            return sets;
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddExerciseModal() {
            editingExerciseId = null;
            setCounter = 0;
            document.getElementById('modal-title').textContent = 'æ·»åŠ è®­ç»ƒè®°å½•';
            document.getElementById('exercise-form').reset();
            document.getElementById('exercise-date').valueAsDate = new Date();
            document.getElementById('sets-container').innerHTML = '';

            // æ·»åŠ é»˜è®¤3ç»„
            for (let i = 0; i < 3; i++) {
                addSetRow();
            }

            document.getElementById('exercise-modal').classList.remove('hidden');
