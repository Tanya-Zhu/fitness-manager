    <script>

        // æ˜¾ç¤ºè¿åŠ¨è®°å½•åˆ—è¡¨

                        </tr>

                    <tbody class="bg-white divide-y divide-gray-200">

        }

        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination(pagination) {
            const container = document.getElementById('pagination-container');

            if (pagination.total_pages <= 1) {
                container.innerHTML = '';

            const pages = [];

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†

        // é¡µé¢åŠ è½½æ—¶åŠ è½½æ•°æ®
